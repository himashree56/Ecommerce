<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: Arial, Helvetica, sans-serif;">ONE-STOP SHOP FOR THE LATEST TECH!</title>
    <link rel="stylesheet" href="ecommerce.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="Images/image2.png" class="IMG">
</head>
<body>
    <header>
        <img src="Images/image1.png">
        <h1 class="typing">YOUR ONE-STOP SHOP FOR THE LATEST TECH!</h1>
        <div class="cart-icon" onclick="goToCheckout()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <nav class="navbar">
        <ul id="category-nav">
            <li><a href="#all" class="active" data-category="all">All Items</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="loading-spinner" class="spinner">
            <i class="fas fa-spinner fa-spin"></i> Loading items...
        </div>

        <div id="menu-sections" class="hidden"></div>
    </div>

    <button class="view-cart-btn" onclick="goToCheckout()">
        <i class="fas fa-shopping-cart"></i>
        View Cart (<span id="floating-cart-count">0</span>)
    </button>

    <footer class="footer">
        <p class="end">Â© 2025 TECHZWONE Pvt Ltd, All rights reserved. Created By Himasree</p>
    </footer>

    <script src="./ecommerce.js"></script>

</html>
